<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unidades De Color</title>
	<style>
		
		h2 {
			color: #4D9B44;
		}

		ol li {
			color: rgb(20%, 60%, 90%);	
		}

		ul li {
			color: rgba(20, 60, 90, .5);	
		}

	</style>
</head>
<body>
	<h2>Unidades De Color</h2>

	<!-- Lista Ordenada -->
	<ol>
		<li>Artículo 1</li>
		<li>Artículo 2</li>
		<li>Artículo 3</li>
	</ol>

	<!-- Lista Desordenada -->
	<ul>
		<li>Artículo 1</li>
		<li>Artículo 2</li>
		<li>Artículo 3</li>
	</ul>
</body>
</html>
