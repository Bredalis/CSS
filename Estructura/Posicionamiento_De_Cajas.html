<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Posicionamiento de Cajas</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: #4A88F4;
			color: #fff;
			font-size: 30px;
			float: left;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.caja {
			position: relative;
			top: 100px;
			left: 500px;
		}
	</style>
</head>
<body>
	<div>#1</div>
	<div class="caja">#2</div>
	<div>#3</div>
	<div>#4</div>
</body>
</html>
